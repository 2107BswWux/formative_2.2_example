    <title>looping through checkboxes</title>

    <link rel="stylesheet" href="./style.css">

  <body>

        <div class="filter-container">
            <form action="">
                <label for="genre">jazz</label>
                <input type="checkbox" name="genre" value="jazz">

                <label for="genre">folk</label>
                <input type="checkbox" name="genre" value="folk">

                <label for="genre">rap</label>
                <input type="checkbox" name="genre" value="rap">

                <label for="genre">rnb</label>
                <input type="checkbox" name="genre" value="rnb">

                <button id="genreFilter" type="submit">filter genre</button>

            </form>

            <div class="search-container">
                <input type="text" name="search" value="" id="searchWord" placeholder="search">
                <div id="searchFilter"><i class="fa-brands fa-angellist search-icon"></i></div>
            </div>

            <br />
         
            <select name="" id="sortBtn">
                <option value="">Sort By</option>
                <option value="artist">Artist name A-Z</option>
                <option value="album">Album name A-Z</option>
                <option value="genre">Genre name A-Z</option>
            </select>

            <button id="refresh">refresh sort</button>
        </div>


        <!-- card container -->
        <div id="cardContent" class="cardContent">
            <!-- card content will be appended here -->
        </div>
        <!-- end of card container -->



           <!-- start of modal -->
                <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                        </div>

                    </div>
